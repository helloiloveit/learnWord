var inputs = $(':input').keypress(function(e){


    if (e.which == 13) {
       e.preventDefault();
       var focused = document.activeElement;
       if (focused.id === "month") {

            if (e.which == 13){
                <!--alert('add line');-->
                ajax('post_example', ['example_sentence'], ':eval');
                document.getElementById("month").value = '';
            }
        } else {
       var nextInput = inputs.get(inputs.index(this) + 1);
       if (nextInput) {
          nextInput.focus();
       }
       }
    }
});
